    {% block title %}
    <h1 style="color: red;">
        <center> INGRESO DE PRODUCTOS </center>
    </h1>
    <hr>
    {% endblock %}

    {% block body %}

    <div class="container-formaprod">
        <div class="row">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Seleccione el tipo de producto a
                        ingresar</span>
                </div>
                <div class="form-control form-control-md">
                    <select id="ComboTipoComponente" name="ComboTipoComponente">
                        <option value="" disabled selected hidden>Seleccione una opción de producto</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Desktop">Desktop</option>
                        <option value="Software">Software</option>
                        <option value="Videojuegos">Videojuegos</option>
                        <option value="Perifericos">Periféricos</option>
                        <option value="Almacenamiento">Almacenamiento</option>
                        <option value="Memoria Ram">Memoria Ram</option>
                        <option value="Tarjeta Grafica">Tarjeta Gráfica</option>
                        <option value="Procesador">Procesador</option>
                        <option value="Mainboard">Mainboard</option>
                        <option value="Fuente">Fuentes Alimentación</option>
                    </select>
                </div>
            </div>
        </div>
        <form action="" id="FormaIngresoProd">
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="marcaproducto">Marca</label>
                        <input type="text" class="form-control" id="marcaproducto" placeholder="Ingresa la marca">
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label for="modeloproducto">Modelo</label>
                        <input type="text" class="form-control" id="modeloproducto" placeholder="Ingresa el modelo">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="preciounitarioproducto">Precio Unitario</label>
                        <input type="text" class="form-control" id="preciounitarioproducto"
                            placeholder="Ingresa su precio unitario">
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label for="cantidadunidadesingreso">Cantidad de unidades</label>
                        <input type="text" class="form-control" id="cantidadunidades"
                            placeholder="Ingresa su precio unitario">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <label for="descripcionproducto">Ingrese la descripción del producto (opcional)</label>
                            <textarea class="form-control" id="descripcionproducto" rows="2" 
                                placeholder="Descripcion"></textarea>
                        </div>
                    </div>
                    <div class="col-md" id="ColumnaNew">
                        {% block newrow%}
                        <!-- Crear nuevas filas con los diferentes requerimentos por producto -->
                        {% endblock %}
                    </div>
                </div>

            </div>
        </form>
        <button type="submit" class="btn btn-primary"
            style="padding: 5px 25px 5px 25px; margin: 5px 25px 5px 15px">Enviar</button>
    </div>

    {% endblock %}
    <hr>
    <script src="{{ url_for('static', filename='js/ingresoproductos.js')}}"></script>
    <footer>
    </footer>
</body>


</html>
