    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        .form-group input {

            width: 400px;
            height: 200px;

            justify-content: center;
            align-items: center;
        }

<body>
    <div>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    </div>
    <div class="encabezadoadmin">
        <div class="container">
            <ul class="nav nav-pills nav-fill">
                <li class="imgfadmin">
                    <a class="navbar-brand" href="/dashboardAdmin"><img src="../web/img/logo.png" alt="" width="150" height="40"></a>
                </li>
                <li class="nav-itemadmin">
                    <a class="nav-linkadmin1" href="#">Herramientas de administrador</a>
                </li>
                <li class="nav-itemadmin">
                    <a class="nav-linkadmin1" href="#">Lista negra</a>
                </li>
                <li class="nav-itemadmin">
                    <a class="nav-linkadmin1" href="#">Ir a catálogo</a>
                </li>
                <li class="nav-itemadmin">
                    <a class="nav-linkadmin1" href="../index.html">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <hr>
    </div>

    {% block title %}
    <h1 style="color: red;">
        <center> INGRESO DE PRODUCTOS </center>
    </h1>
    <hr>
    {% endblock %}
    
    {% block body %}

    <div class="container-formaprod">
        <form id="FormaIngresoProd">
            <div class="form-group">
                <label for="ComboTipoComponente"></label>
                <select id="ComboTipoComponente">
                    <option value="Componente">Componente</option>
                    <option value="Periférico">Periférico</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Desktop">Desktop</option>
                    <option value="Software">Software</option>
                </select>
                <small id="helpId" class="text-muted">Categoría del producto a ingresar</small>
            </div>
            <div class="form-group">
                <label for="marcaproducto">Marca</label>
                <input type="text" class="form-control" id="marcaproducto" placeholder="Ingresa la marca">
            </div>
            <div class="form-group">
                <label for="modeloproducto">Modelo</label>
                <input type="email" class="form-control" id="modeloproducto" placeholder="Ingresa el modelo">
            </div>
            <div class="form-group">
                <label for="preciounitarioproducto">Precio Unitario</label>
                <input type="tel" class="form-control" id="preciounitarioproducto"
                    placeholder="Ingresa su precio unitario">
            </div>
            <div class="form-group">
                <label for="cantidadunidadesingreso">Cantidad de unidades a ingresar</label>
                <textarea class="form-control" id="cantidadunidadesingreso"
                    placeholder="Ingresa la cantidad de productos"></textarea>
            </div>
            <div class="form-group">
                <label for="descripcionproducto">Ingrese una breve descripción del producto</label>
                <textarea class="form-control" id="descripcionproducto" rows="3" placeholder="Descripcion"></textarea>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    </div>


    {% endblock %}
    <hr>

    <footer>
    </footer>
</body>


</html>
